<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Currency</title>
</head>
<body>

    <section class="currency mt-5">
        <div class="container">
            <h2 class="text-warning text-center fs-3">Currency Convertor</h2>
            <form class="currency-form d-flex flex-column align-items-center" method="post">
                <div class="d-flex flex-column mb-3 w-100 flex-md-row">
                    <input class="form-control currency-input type="number">
                    <select class="form-select w-100 my-2 my-md-0 mx-md-5">
                        <option hidden>Choose currency</option>
                        <option value="11167.32">USD</option>
                        <option value="183.75">RUBL</option>
                        <option value="10946.93">EURO</option>
                        <option value="1569.33">YUAN</option>
                    </select>
                    <div class="form-control text-center"><span class="badge text-bg-dark p-2">00</span> so'm</div>
                </div>
                <button class="btn btn-success" >Convert</button>
            </form>
        </div>
    </section>

    <script src="currency.js"></script>
</body>
</html>
