<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Travel-calculate</title>
</head>
<body>
    
    <section class="travel mb-5">
        <div class="container">
            <h2 class="text-primary text-center fs-3 mt-5 mb-3">Pulingizni kiriting</h2>
            <form class="form mb-3" method="post">
                <div class="w-50 mx-auto d-flex flex-column flex-md-row align-items-md-center">
                    <input class="form-control travel-input me-4 mb-3 mb-md-0" type="number" required>
                    <button class="btn btn-primary">Check</button>
                </div>
            </form>  
            <div class="alert alert-primary w-50 mx-auto">Pulingiz yetish yetmasligini bilib oling!</div>      
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
